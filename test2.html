<!DOCTYPE html>
<html>

<head>
    <title>Quarter Circle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            /* position: relative; */
            /* display: inline-block; */
        }
        
        .quarter-circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #f00;
            border-radius: 100px 100px 00px 00px;
        }
        
        .image-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="./hilux.png" alt="Your Image">
            <div class="quarter-circle"></div>
        </div>
    </div>
</body>

</html>
